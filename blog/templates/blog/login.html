{%  extends "base.html" %}

{% block title %}
	Login :: {{ block.super }}
{% endblock %}
{% block content %}
<form class = "login-form" method="post">
    <h2>Login</h2>
    {% csrf_token %}
    {{ form.as_p }}

    <small class="text-muted ml-2">
        <a href="{% url 'password_reset' %}" >Forgot Password?</a>
    </small>
    <button type="submit" class="btn btn-primary btn-block">Log in</button>
</form>
{% endblock %}
